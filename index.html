<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="js/credenciales.js"></script>
	<script src="js/index.js" defer></script>
	<script async defer src="https://apis.google.com/js/api.js" id="gapi"></script>
	<script async defer src="https://accounts.google.com/gsi/client" id="gis"></script>
	<script async defer src="js/sheets.js"></script>
	<title>Dashboard</title>
</head>
<body>
	<header>
		<h1>Reservations Dashboard</h1>
	</header>
	<main>
		<div id="turnosContainer"></div>
		<div id="detalleContainer" class="escondido">
			<h2 id="client">name</h2>
			<p>email: <span id="email"></span></p>
			<p>Reservation Date: <span id="reservationDate"></span></p>
			<p>Phone number: <span id="phone"></span></p>
			<p>Venue: <span id="venue"></span></p>
			<div>
				<label for="comentario">Comment: </label>
				<input name="comentario" id="comentario"></input>
			</div>
			<button id="finalizar">Complete</button>
		</div>
	</main>


	<!--Add buttons to initiate auth sequence and sign out-->
	<div>
		<button id="authorize_button" onclick="handleAuthClick()">Log in</button>
		<button id="signout_button" onclick="handleSignoutClick()">Log out</button>
	</div>
	<script src="js/auth.js"></script>
	<footer>
		<p>Active Reservations</p>
	
	</footer>
</body>
</html>
